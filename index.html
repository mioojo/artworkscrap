<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Artworkscrap</title>
	<!-- Favicon -->
	<link rel="icon" href="logo.jpg" type="image/x-icon" />
	<!-- Font Awesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
	<!-- Core theme CSS -->
	<link rel="stylesheet" href="style.css">
	<meta name="monetag" content="6e4bc2d6430e709d162b080cf228adc0">
</head>

<body>
	<!-- Parallax Pixel Background Animation -->
	<section class="animated-background">
		<div id="stars1"></div>
		<div id="stars2"></div>
		<div id="stars3"></div>
	</section>
	<!-- End of Parallax Pixel Background Animation -->

	<a id="profilePicture" href="#popup">
		<img src="logo.jpg" alt="Foto de perfil">
	</a>

	<div class="overlay" id="popup">
		<div class="popup">
			<div class="popup-photo">
				<a href="https://instagram.com/artworkscrap" target="_blank">
					<img src="logo.jpg" alt="Foto de perfil>
          </a>
        </div>
        <div class=" popup-quote">
					tornando a sua vida mais facil
			</div>
			<a class="popup-close" onclick="history.back()">&times;</a>
		</div>
	</div>

	<div id="userName">
		Artworkscrap
	</div>

	<div id="links">

		<a class="link" href="https://www.instagram.com/artworkscrap" target="_blank">
			<i class="fab fa-instagram">&nbsp;</i>Instagram
		</a>
		<a class="link" href="https://wa.me/5571982581611" target="_blank">
			<i class="fab fa-whatsapp">&nbsp;</i>Whatsapp
		</a>

	</div>

	<div id="hashtag">
		#artworkscrap
	</div>


</body>

</html>
